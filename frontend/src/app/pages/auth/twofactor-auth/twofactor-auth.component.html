<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small> <h4>Enter Google Authenticator Code</h4></small>
          </div>

          <div class="text-center text-muted mb-4">
            <small>
              Enter the verfication code generated by Google Authenticator app
              on your phone</small
            >
            <div *ngIf="!is_twofa_enabled">
              <img src="{{ qrcode }}" />
            </div>
          </div>

          <form
            [formGroup]="form"
            (submit)="onVerify()"
            enctype="multipart/form-data"
            class="form-horizontal"
          >
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="6 Digit Code"
                  autocomplete="code"
                  formControlName="code"
                  style="text-align: center"
                  [ngClass]="{
                    'is-invalid': submitted && f.code.errors
                  }"
                  required
                />

                <div
                  *ngIf="submitted && f.code.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.code.errors.required">
                    6 Digit code is required
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">
                Authenticate
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

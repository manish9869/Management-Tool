<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card text-white bg-primary py-5 d-md-down-none">
            <div class="card-body text-center">
              <form
                [formGroup]="form"
                (submit)="onVerify()"
                enctype="multipart/form-data"
                class="form-horizontal"
              >
                <div>
                  <h4>Enter Google Authenticator Code</h4>

                  <p>
                    Enter the verfication code generated by Google Authenticator
                    app on your phone
                  </p>

                  <div *ngIf="!is_twofa_enabled">
                    <img src="{{ qrcode }}" />
                  </div>

                  <div
                    class="input-group mb-3 col-md-4 offset-4"
                    style="margin-top: 10px"
                  >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="6 Digit Code"
                      autocomplete="code"
                      formControlName="code"
                      style="text-align: center"
                      [ngClass]="{
                        'is-invalid': submitted && f.code.errors
                      }"
                      required
                    />

                    <div
                      *ngIf="submitted && f.code.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.code.errors.required">
                        6 Digit code is required
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary active mt-3">
                    Authenticate
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
